name: charmed-opensearch  # the name of your ROCK
base: ubuntu:22.04  # the base environment for this ROCK
license: Apache-2.0

version: '2.6.0' # just for humans. Semantic versioning is recommended

summary: 'Charmed OpenSearch ROCK OCI.'
description: |
  OpenSearch is a community-driven, Apache 2.0-licensed open source search and
  analytics suite that makes it easy to ingest, search, visualize, and analyze data.
  Developers build with OpenSearch for use cases such as application search,
  log analytics, data observability, data ingestion, and more.

platforms: # The platforms this ROCK should be built on and run on
  amd64:

entrypoint: ["/bin/bash", "/bin/start.sh"]

env:
  - OPENSEARCH_HOME: /usr/share/opensearch
  - OPENSEARCH_JAVA_HOME: /usr/share/opensearch/jdk
  - OPENSEARCH_PATH_CONF: /etc/opensearch/config
  - OPENSEARCH_TMPDIR: /opensearch-tmp
  - OPENSEARCH_PLUGINS: /usr/share/opensearch/plugins
  - CLUSTER_NAME: opensearch-dev
  - NODE_NAME: node-0
  - NODE_ROLES: cluster_manager,data
  - INITIAL_CM_NODES: ""
  - NETWORK_HOST: _local_,_site_
  - SEED_HOSTS: ""

parts:
  opensearch-snap:
    plugin: nil
    stage-snaps:
      - opensearch/latest/candidate
      - yq
    stage-packages:
      - curl
      - util-linux
    override-prime: |
      craftctl default

      mkdir -p var/lib/opensearch/data
      mkdir -p opensearch-tmp

  non-root-user:
    plugin: nil
    after: [opensearch-snap]
    overlay-script: |
      # Create a user in the $CRAFT_OVERLAY chroot
      groupadd -R ${CRAFT_OVERLAY} -g 1000 opensearch
      useradd -R ${CRAFT_OVERLAY} -M -r -g opensearch -u 1000 opensearch
    override-prime: |
      craftctl default

      # Give permission ot the required folders
      chown -R 1000:1000 var/lib/opensearch/data/ var/log/opensearch/logs/ etc/opensearch/config/  \
          opensearch-tmp/ usr/share/opensearch/jdk/ usr/share/opensearch/modules/  \
          usr/share/opensearch/plugins/ usr/share/opensearch/performance-analyzer-rca/
      chown -R 1000:1000 usr/share/opensearch/lib/tools usr/share/opensearch/lib/*.jar
      chown -R 1000:1000 usr/share/opensearch/bin/opensearch*

  entry:
    plugin: dump
    source: scripts
    organize:
      start.sh: bin/start.sh
    stage:
      - bin/start.sh
